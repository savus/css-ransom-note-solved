<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter big-bold-underline smooch-sans">d</span>
        <span class="didILetter small-thin-overline playwrite">i</span>
        <span class="didDTwoLetter bulky-lines bona-nova">d</span>
      </div>
      <div class="word">
        <span class="theTLetter medium-normal-bland bona-nova">t</span>
        <span class="theHLetter big-bold-underline playwrite">h</span>
        <span class="theELetter small-thin-overline smooch-sans">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter bulky-lines bona-nova">f</span>
        <span class="frontendRLetter medium-normal-bland playwrite">r</span>
        <span class="frontendOLetter thick-strikethrough smooch-sans">o</span>
        <span class="frontendNLetter bulky-lines playwrite">n</span>
        <span class="frontendTLetter thick-strikethrough playwrite">t</span>
        <span class="hyphen">-</span>
        <span class="frontendELetter bulky-lines bona-nova">e</span>
        <span class="frontendNTwoLetter big-bold-underline smooch-sans">n</span>
        <span class="frontendDLetter small-thin-overline bona-nova">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter medium-normal-bland ceviche">d</span>
        <span class="developerELetter thick-strikethrough piazolla">e</span>
        <span class="developerVLetter bulky-lines dots">v</span>
        <span class="developerETwoLetter big-bold-underline dots">e</span>
        <span class="developerLLetter small-thin-overline ceviche">l</span>
        <span class="developerOLetter big-bold-underline piazolla">o</span>
        <span class="developerPLetter medium-normal-bland smooch-sans">p</span>
        <span class="developerEThreeLetter bulky-lines piazolla">e</span>
        <span class="developerRLetter">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter big-bold-underline playwrite">t</span>
        <span class="takeALetter small-thin-overline playwrite">a</span>
        <span class="takeKLetter massive-squiggly-underline-overline playwrite"
          >k</span
        >
        <span class="takeELetter dotted-lines-up-and-down piazolla">e</span>
      </div>
      <div class="word">
        <span class="upULetter wavy-underline ceviche">u</span>
        <span class="upPLetter">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter wavy-underline smooch-sans">g</span>
        <span class="gardeningALetter dotted-lines-up-and-down playwrite"
          >a</span
        >
        <span
          class="gardeningRLetter massive-squiggly-underline-overline bona-nova"
          >r</span
        >
        <span class="gardeningDLetter thick-strikethrough ceviche">d</span>
        <span class="gardeningELetter medium-normal-bland piazolla">e</span>
        <span class="gardeningNLetter bulky-lines piazolla">n</span>
        <span class="gardeningILetter small-thin-overline bona-nova">i</span>
        <span class="gardeningNTwoLetter big-bold-underline playwrite">n</span>
        <span class="gardeningGTwoLetter small-thin-overline smooch-sans"
          >g</span
        >
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter big-bold-underline bona-nova">b</span>
        <span class="becauseELetter big-bold-underline bona-nova">e</span>
        <span class="becauseCLetter small-thin-overline smooch-sans">c</span>
        <span class="becauseALetter small-thin-overline smooch-sans">a</span>
        <span class="becauseULetter medium-normal-bland playwrite">u</span>
        <span class="becauseSLetter medium-normal-bland playwrite">s</span>
        <span class="becauseETwoLetter bulky-lines ceviche">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter bulky-lines ceviche">t</span>
        <span class="theyHLetter thick-strikethrough piazolla">h</span>
        <span class="theyELetter thick-strikethrough piazolla">e</span>
        <span class="theyYLetter massive-squiggly-underline-overline dots"
          >y</span
        >
      </div>
      <div class="word">
        <span class="wantedWLetter massive-squiggly-underline-overline dots"
          >w</span
        >
        <span class="wantedALetter dotted-lines-up-and-down dots">a</span>
        <span class="wantedNLetter dotted-lines-up-and-down dots">n</span>
        <span class="wantedTLetter wavy-underline smooch-sans">t</span>
        <span class="wantedELetter wavy-underline smooch-sans">e</span>
        <span class="wantedDLetter">d</span>
      </div>
      <div class="word">
        <span class="toTLetter thick-strikethrough bona-nova">t</span>
        <span class="toOLetter medium-normal-bland ceviche">o</span>
      </div>
      <div class="word">
        <span class="improveILetter bulky-lines piazolla">i</span>
        <span class="improveMLetter small-thin-overline playwrite">m</span>
        <span class="improvePLetter big-bold-underline smooch-sans">p</span>
        <span class="improveRLetter wavy-underline ceviche">r</span>
        <span class="improveOLetter dotted-lines-up-and-down dots">o</span>
        <span
          class="improveVLetter massive-squiggly-underline-overline piazolla"
          >v</span
        >
        <span class="improveELetter thick-strikethrough smooch-sans">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter medium-normal-bland">t</span>
        <span class="theirHLetter bulky-lines">h</span>
        <span class="theirELetter small-thin-overline">e</span>
        <span class="theirILetter big-bold-underline">i</span>
        <span class="theirRLetter wavy-underline">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter dotted-lines-up-and-down">r</span>
        <span class="rootOLetter massive-squiggly-underline-overline">o</span>
        <span class="rootOTwoLetter thick-strikethrough">o</span>
        <span class="rootTLetter bulky-lines">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter big-bold-underline">s</span>
        <span class="skillsKLetter small-thin-overline">k</span>
        <span class="skillsILetter massive-squiggly-underline-overline">i</span>
        <span class="skillsLLetter dotted-lines-up-and-down">l</span>
        <span class="skillsLTwoLetter wavy-underline">l</span>
        <span class="skillsSTwoLetter bulky-lines">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark">!</span>
      </div>
    </div>
  </body>
</html>
